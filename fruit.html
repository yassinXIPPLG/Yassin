<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Disc bullets</h1>
    <ul style="list-style-type: disc;">
        <li>apples</li>
        <li>bananas</li>
        <li>lemon</li>
        <li>oranges</li>

    </ul>
    <h1>Circle bullets</h1>
    <ul style="list-style-type: circle;">
        <li>apples</li>
        <li>bananas</li>
        <li>lemon</li>
        <li>oranges</li>
    </ul>

    <h1>Square bullets</h1>
    <ul style="list-style-type: square;">
        <li>apples</li>
        <li>bananas</li>
        <li>lemon</li>
        <li>oranges</li>
    </ul>
</body>
</html>
